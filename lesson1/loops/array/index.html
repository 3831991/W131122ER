<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Array</title>
        <link rel="stylesheet" href="../style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Array</h1>

        <div class="frame">
            <p class="alert">יצרנו מערך של שמות הסטודנטים</p>

            <div class="task">
                <h2>יש להציג את כל שמות הסטודנטים עם פסיקים</h2>
                <button onclick="showStudents()">הצג</button>
                <p id="output1"></p>
            </div>

            <div class="task">
                <h2>יש להציג את כל שמות הסטודנטים בשורות נפרדות</h2>
                <button onclick="showStudents2()">הצג</button>
                <p id="output2"></p>
            </div>

            <div class="task">
                <h2>יש להציג את כל שמות הסטודנטים ברשימה</h2>
                <button onclick="showStudents3()">הצג</button>
                <ul id="output3"></ul>
            </div>

            <div class="task">
                <h2>יש לאפשר לבחור איזה מספר איבר להציג מהמערך</h2>
                <input type="number" id="index" oninput="showStudentByIndex()">
                <span id="output4"></span>
            </div>
        </div>
    </body>
</html>
